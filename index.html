<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Record Shop</h1>

    <form method="POST">
        <label>Title: <input type="text" name="title" id="title"> </label>
        <label>Artist: <input type="text" name="artist" id="artist"> </label>
        <label>Year: <input type="number" name="year" id="year"> </label>
        <label>Cover:<input type="file" id="img" name="img" accept="image/*"></label>
        <label>Price: <input type="number" name="price" id="price"> </label>
        <input type="submit" value="Add Record">
    </form>

    <script src="js/form.js"></script>
</body>

</html>
